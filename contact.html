<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portfolio with CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Nephi Flores</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Herbie Hancock" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="herbie@hancock.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea type="message" id="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>

            </section>

            <div class="push"></div>
        </div>
    </div>

    <footer>
        <div class="container">Copyright &copy;</div>
    </footer>

</body>
</html>
